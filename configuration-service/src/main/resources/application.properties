server.port = 8886
application.version = 1.0.0

hibernate.connection.url=jdbc:postgresql://postgres:5432/multitenancy_default
hibernate.connection.username=sigreen
hibernate.connection.password=123456

spring.datasource.url=${hibernate.connection.url}
spring.datasource.username=${hibernate.connection.username}
spring.datasource.password=${hibernate.connection.password}
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.ddl-auto=
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.multiTenancy=DATABASE
spring.jpa.properties.hibernate.tenant_identifier_resolver=com.siemens.multitenancy.configuration.hibernate.multitenancy.TenantIdentifierResolver
spring.jpa.properties.hibernate.multi_tenant_connection_provider=com.siemens.multitenancy.configuration.hibernate.multitenancy.SchemaMultiTenantConnectionProvider

flyway.url=${hibernate.connection.url}
flyway.user=${hibernate.connection.username}
flyway.password=${hibernate.connection.password}
flyway.baselineOnMigrate=true
spring.flyway.enabled=false